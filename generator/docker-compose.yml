version: "3.9"

services:
  generator:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - .cache:/root/.cache/dnnlib
    environment:
        - PROJECT_PATH=/app
    entrypoint: python /app/manager_server.py
    deploy:
        resources:
          limits:
            cpus: '0.75'
            memory: '8G'
          reservations:
            devices:
              - driver: nvidia
                capabilities: [gpu]
                count: 1
    network_mode: host
